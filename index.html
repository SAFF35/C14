<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Hewan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff8e1;
            margin: 0;
            padding: 0;
        }

        /* Warna background untuk tiap section (LB lebih gelap dari kontainer) */
        .section-1 {
            background-color: #ffecb3; /* Kuning tua */
            padding: 20px 10px;
            position: relative;
        }
        .section-2 {
            background-color: #ffd54f; /* Hijau kekuningan */
            padding: 20px 10px;
            position: relative;
        }
        .section-3 {
            background-color: #ffb300; /* Oranye gelap */
            padding: 20px 10px;
            position: relative;
        }
        .section-4 {
            background-color: #ff6f00; /* Oranye tua */
            padding: 20px 10px;
            position: relative;
        }

        /* Style paragraf */
        .paragraf {
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.2em;
            width: 90%;
            max-width: 600px;
        }

        /* Warna gradasi cerah untuk kontainer */
        .paragraf-1 {
            background: linear-gradient(90deg, #ffe082, #ffd54f);
        }
        .paragraf-2 {
            background: linear-gradient(90deg, #ffca28, #ffc107);
        }
        .paragraf-3 {
            background: linear-gradient(90deg, #ffa000, #ff8f00);
        }
        .paragraf-4 {
            background: linear-gradient(90deg, #f57c00, #ef6c00);
        }

        /* Teks judul tebal */
        .paragraf p span {
            font-weight: bold;
            font-size: 1.3em;
        }

        /* Pemisah berbentuk kertas sobek */
        .torn-separator {
            width: 100%;
            height: 50px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .torn-separator-1 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120"><path fill="%23ffecb3" d="M0,32L60,37.3C120,43,240,53,360,90.7C480,128,600,192,720,181.3C840,171,960,85,1080,53.3C1200,21,1320,43,1380,53.3L1440,64L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"/><path fill="%23ffd54f" d="M0,96L60,101.3C120,107,240,117,360,133.3C480,149,600,171,720,165.3C840,160,960,128,1080,112C1200,96,1320,96,1380,96L1440,96L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"/></svg>');
        }
        .torn-separator-2 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120"><path fill="%23ffd54f" d="M0,32L60,37.3C120,43,240,53,360,90.7C480,128,600,192,720,181.3C840,171,960,85,1080,53.3C1200,21,1320,43,1380,53.3L1440,64L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"/><path fill="%23ffb300" d="M0,96L60,101.3C120,107,240,117,360,133.3C480,149,600,171,720,165.3C840,160,960,128,1080,112C1200,96,1320,96,1380,96L1440,96L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"/></svg>');
        }
        .torn-separator-3 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120"><path fill="%23ffb300" d="M0,32L60,37.3C120,43,240,53,360,90.7C480,128,600,192,720,181.3C840,171,960,85,1080,53.3C1200,21,1320,43,1380,53.3L1440,64L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"/><path fill="%23ff6f00" d="M0,96L60,101.3C120,107,240,117,360,133.3C480,149,600,171,720,165.3C840,160,960,128,1080,112C1200,96,1320,96,1380,96L1440,96L1440,120L1380,120C1320,120,1200,120,1080,120C960,120,840,120,720,120C600,120,480,120,360,120C240,120,120,120,60,120L0,120Z"/></svg>');
        }
    </style>
</head>
<body>

    <div class="section-1">
        <div class="paragraf paragraf-1">
            <p><span>Burung:</span> Burung adalah hewan yang dikenal dengan kemampuan terbangnya...</p>
        </div>
        <div class="torn-separator torn-separator-1"></div>
    </div>

    <div class="section-2">
        <div class="paragraf paragraf-2">
            <p><span>Ular:</span> Ular adalah reptil yang memiliki tubuh panjang...</p>
        </div>
        <div class="torn-separator torn-separator-2"></div>
    </div>

    <div class="section-3">
        <div class="paragraf paragraf-3">
            <p><span>Kodok:</span> Kodok adalah amfibi yang biasanya hidup di dekat perairan...</p>
        </div>
        <div class="torn-separator torn-separator-3"></div>
    </div>

    <div class="section-4">
        <div class="paragraf paragraf-4">
            <p><span>Ayam:</span> Ayam adalah unggas yang sering dijadikan hewan peliharaan...</p>
        </div>
    </div>

</body>
</html>
